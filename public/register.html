<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - CineVault</title>
    <link rel="stylesheet" href="assets/css/design-system.css">
    <link rel="stylesheet" href="assets/css/components.css">
    <link rel="stylesheet" href="assets/css/animations.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: var(--bg-dark);
            background-image: radial-gradient(var(--text-muted) 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .auth-card {
            background: var(--bg-card);
            border: var(--border-width) solid var(--border-color);
            box-shadow: var(--shadow-hard);
            border-radius: var(--radius-lg);
            padding: var(--spacing-xl);
            width: 100%;
            max-width: 400px;
            animation: slideUp 0.5s ease-out;
        }

        .auth-header {
            text-align: center;
            margin-bottom: var(--spacing-lg);
        }

        .auth-header h1 {
            color: var(--text-main);
            font-size: 1.5rem;
            margin-bottom: var(--spacing-sm);
        }
    </style>
</head>

<body>
    <div class="auth-card">
        <div class="auth-header">
            <h1>JOIN CINEVAULT</h1>
            <p>Start your movie journey today!</p>
        </div>

        <form id="register-form" class="flex flex-col gap-md">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="name" class="input" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" class="input" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" class="input" placeholder="Create a password" required>
            </div>

            <button type="submit" class="btn btn-accent" style="width: 100%; justify-content: center;">
                Create Account <i class="fas fa-arrow-right"></i>
            </button>
        </form>

        <p class="text-center" style="margin-top: var(--spacing-md); font-size: 0.9rem;">
            Already have an account? <a href="login.html" class="text-primary"
                style="text-decoration: underline;">Login</a>
        </p>

        <div style="margin-top: var(--spacing-lg); text-align: center;">
            <a href="dashboard.html" style="font-size: 0.8rem; color: var(--text-muted);">Continue as Guest</a>
        </div>
    </div>

    <script src="assets/js/api.js"></script>
    <script src="assets/js/Toast.js"></script>
    <script>
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = e.target.querySelector('button');

            try {
                btn.disabled = true;
                btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating account...';

                await API.auth.register(name, email, password);

                Toast.success('Account created! Redirecting...');
                setTimeout(() => window.location.href = 'dashboard.html', 1000);
            } catch (err) {
                Toast.error(err.message || 'Registration failed');
                btn.disabled = false;
                btn.innerHTML = 'Create Account <i class="fas fa-arrow-right"></i>';
            }
        });
    </script>
</body>

</html>
