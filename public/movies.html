<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies - CineVault</title>

    <link rel="stylesheet" href="assets/css/design-system.css">
    <link rel="stylesheet" href="assets/css/layout.css">
    <link rel="stylesheet" href="assets/css/components.css">
    <link rel="stylesheet" href="assets/css/animations.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        .filters-bar {
            display: flex;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-lg);
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .filter-select {
            padding: var(--spacing-sm) var(--spacing-md);
            border: var(--border-width) solid var(--border-color);
            border-radius: var(--radius-sm);
            font-family: var(--font-body);
            background: var(--bg-card);
            cursor: pointer;
        }

        .load-more {
            display: flex;
            justify-content: center;
            margin-top: var(--spacing-xl);
        }

        .page-title {
            margin-bottom: var(--spacing-lg);
        }
    </style>
</head>

<body>
    <div class="app-wrapper">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="brand">
                <h1>CINEVAULT</h1>
            </div>
            <nav class="nav-menu">
                <a class="nav-item" href="dashboard.html" data-page="dashboard">
                    <i class="fas fa-home"></i>
                    <span class="nav-text">Dashboard</span>
                </a>
                <a class="nav-item active" data-page="movies">
                    <i class="fas fa-film"></i>
                    <span class="nav-text">Movies</span>
                </a>
                <a class="nav-item" data-page="watchlist" href="watchlist.html">
                    <i class="fas fa-bookmark"></i>
                    <span class="nav-text">Watchlist</span>
                </a>
                <a class="nav-item" href="analytics.html" data-page="analytics">
                    <i class="fas fa-chart-line"></i>
                    <span class="nav-text">Analytics</span>
                </a>
                <div style="flex:1"></div>
                <a class="nav-item" data-page="settings">
                    <i class="fas fa-cog"></i>
                    <span class="nav-text">Settings</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <div class="search-bar">
                    <i class="fas fa-search" style="color: var(--text-muted)"></i>
                    <input type="text" id="movie-search" placeholder="Search movies...">
                </div>
                <div class="user-profile">
                    <div class="avatar"></div>
                    <span style="font-weight: 600;">Guest</span>
                </div>
            </header>

            <h1 class="page-title"><i class="fas fa-film text-primary"></i> All Movies</h1>

            <!-- Filters -->
            <div class="filters-bar">
                <div class="filter-group">
                    <label>Sort by:</label>
                    <select id="sort-filter" class="filter-select">
                        <option value="latest">Latest</option>
                        <option value="popular">Popular</option>
                        <option value="rating">Top Rated</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Source:</label>
                    <select id="source-filter" class="filter-select">
                        <option value="library">My Library</option>
                        <option value="tmdb">TMDB Trending</option>
                    </select>
                </div>
                <button id="sync-trending" class="btn btn-accent">
                    <i class="fas fa-sync"></i> Sync Trending
                </button>
            </div>

            <!-- Movie Grid -->
            <div id="movies-grid" class="movie-grid">
                <!-- Movies will be loaded here -->
            </div>

            <div class="load-more">
                <button id="load-more-btn" class="btn btn-primary hidden">
                    <i class="fas fa-plus"></i> Load More
                </button>
            </div>
        </main>
    </div>

    <script src="assets/js/api.js"></script>
    <script src="assets/js/MovieCard.js"></script>
    <script src="assets/js/SearchBar.js"></script>
    <script src="assets/js/Modal.js"></script>
    <script src="assets/js/Toast.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const moviesGrid = document.getElementById('movies-grid');
            const sortFilter = document.getElementById('sort-filter');
            const sourceFilter = document.getElementById('source-filter');
            const syncBtn = document.getElementById('sync-trending');
            const searchInput = document.getElementById('movie-search');
            const loadMoreBtn = document.getElementById('load-more-btn');

            let currentPage = 1;
            let currentSource = 'library';

            // Initial load
            await loadMovies();

            // Filter changes
            sortFilter.addEventListener('change', loadMovies);
            sourceFilter.addEventListener('change', () => {
                currentSource = sourceFilter.value;
                loadMovies();
            });

            // Sync trending
            syncBtn.addEventListener('click', async () => {
                syncBtn.disabled = true;
                syncBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Syncing...';

                try {
                    const trending = await API.tmdb.trending();
                    const ids = (trending.results || []).slice(0, 10).map(m => m.id);
                    const res = await API.movies.syncBatch(ids);
                    Toast.success(`Synced ${res.summary.synced_count} movies!`);
                    if (currentSource === 'library') loadMovies();
                } catch (err) {
                    Toast.error(err.message || 'Sync failed');
                }

                syncBtn.disabled = false;
                syncBtn.innerHTML = '<i class="fas fa-sync"></i> Sync Trending';
            });

            // Search
            SearchBar.init(searchInput, {
                onSearch: async (query) => {
                    moviesGrid.innerHTML = '';
                    moviesGrid.appendChild(MovieCard.createSkeleton(6));

                    try {
                        const res = await API.tmdb.search(query);
                        MovieCard.renderGrid(moviesGrid, res.results || [], {
                            onClick: showMovieDetail,
                            showActions: true,
                        });
                    } catch (err) {
                        moviesGrid.innerHTML = '<p class="error">Search failed</p>';
                    }
                },
                onClear: loadMovies,
            });

            async function loadMovies() {
                moviesGrid.innerHTML = '';
                moviesGrid.appendChild(MovieCard.createSkeleton(8));

                try {
                    let movies;

                    if (currentSource === 'tmdb') {
                        const res = await API.tmdb.trending();
                        movies = res.results || [];
                    } else {
                        const res = await API.movies.list({
                            sort: sortFilter.value,
                            limit: 20
                        });
                        movies = res.data || [];
                    }

                    MovieCard.renderGrid(moviesGrid, movies, {
                        onClick: showMovieDetail,
                        showActions: true,
                    });

                    if (movies.length === 0) {
                        moviesGrid.innerHTML = '<p style="text-align:center; padding: 40px;">No movies found. Try syncing some from TMDB!</p>';
                    }

                } catch (err) {
                    moviesGrid.innerHTML = '<p class="error">Failed to load movies</p>';
                    Toast.error(err.message || 'Load failed');
                }
            }

            function showMovieDetail(movie) {
                Modal.open({
                    title: movie.title,
                    size: 'large',
                    content: `
                        <div class="movie-detail flex gap-lg">
                            <img src="https://image.tmdb.org/t/p/w300${movie.poster_path || ''}" 
                                 alt="${movie.title}"
                                 style="border-radius: var(--radius-sm); border: var(--border-width) solid var(--border-color);">
                            <div>
                                <p><strong>Release:</strong> ${movie.release_date || 'N/A'}</p>
                                <p><strong>Rating:</strong> ${movie.vote_average?.toFixed(1) || '-'}/10</p>
                                <p style="margin-top: 16px;">${movie.overview || 'No description.'}</p>
                            </div>
                        </div>
                    `,
                    actions: [
                        { label: 'Close', onClick: () => Modal.close() }
                    ],
                });
            }

            // Movie actions
            document.addEventListener('movie:action', async (e) => {
                const { action, movie } = e.detail;
                const movieId = movie.id || movie.tmdb_id;

                if (!API.auth.isLoggedIn()) {
                    Toast.warning('Please login to use this feature');
                    return;
                }

                const btn = document.querySelector(`[data-action="${action}"][data-movie-id="${movieId}"]`);

                try {
                    if (action === 'watchlist') {
                        btn?.classList.toggle('active');
                        btn?.classList.add('animating');
                        const inWatchlist = btn?.classList.contains('active');
                        if (inWatchlist) {
                            if (!movie.id && movie.tmdb_id) await API.movies.sync(movie.tmdb_id);
                            await API.watchlist.add(movieId);
                            Toast.success(`"${movie.title}" added to watchlist`);
                        } else {
                            await API.watchlist.remove(movieId);
                            Toast.success(`"${movie.title}" removed from watchlist`);
                        }
                    } else if (action === 'like') {
                        btn?.classList.toggle('active');
                        btn?.classList.add('animating');
                        if (!movie.id && movie.tmdb_id) await API.movies.sync(movie.tmdb_id);
                        const res = await API.interactions.like(movieId);
                        Toast.success(res.liked ? 'Movie liked!' : 'Like removed');
                    }
                } catch (err) {
                    btn?.classList.remove('active', 'animating');
                    Toast.error(err.message || 'Action failed');
                } finally {
                    setTimeout(() => btn?.classList.remove('animating'), 300);
                }
            });
        });
    </script>
</body>

</html>
