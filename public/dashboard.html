<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineVault Dashboard</title>

    <!-- CSS Dependencies -->
    <link rel="stylesheet" href="assets/css/design-system.css">
    <link rel="stylesheet" href="assets/css/layout.css">
    <link rel="stylesheet" href="assets/css/components.css">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="app-wrapper">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="brand">
                <h1>CINEVAULT</h1>
            </div>

            <nav class="nav-menu">
                <a class="nav-item active" data-page="dashboard">
                    <i class="fas fa-home"></i>
                    <span class="nav-text">Dashboard</span>
                </a>
                <a class="nav-item" data-page="movies" href="movies.html">
                    <i class="fas fa-film"></i>
                    <span class="nav-text">Movies</span>
                </a>
                <a class="nav-item" data-page="watchlist">
                    <i class="fas fa-heart"></i>
                    <span class="nav-text">Watchlist</span>
                </a>
                <a class="nav-item" data-page="analytics" href="analytics.html">
                    <i class="fas fa-chart-line"></i>
                    <span class="nav-text">Analytics</span>
                </a>
                <div style="flex:1"></div>
                <a class="nav-item" data-page="settings">
                    <i class="fas fa-cog"></i>
                    <span class="nav-text">Settings</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="top-bar">
                <div class="search-bar">
                    <i class="fas fa-search" style="color: var(--text-muted)"></i>
                    <input type="text" placeholder="Search movies, actors...">
                </div>

                <div class="user-profile">
                    <button class="btn btn-accent" style="padding: 8px 12px;">
                        <i class="fas fa-bell"></i>
                    </button>
                    <div class="avatar"></div>
                    <span style="font-weight: 600;">Guest</span>
                </div>
            </header>

            <!-- Dashboard Grid -->
            <div class="dashboard-grid">
                <!-- Left Column -->
                <div class="flex flex-col gap-lg">
                    <!-- Hero Section -->
                    <div class="hero-section"
                        style="background-image: url('https://image.tmdb.org/t/p/original/hZkgoQYus5vegHoetLkCJzb17zJ.jpg')">
                        <div class="hero-overlay">
                            <div class="hero-content">
                                <h1 style="margin-bottom: 12px; font-size: 1.5rem;">Loading...</h1>
                                <p style="margin-bottom: 16px;">Fetching trending movies...</p>
                            </div>
                        </div>
                    </div>

                    <!-- Trending Movies -->
                    <div>
                        <div class="flex justify-between items-center" style="margin-bottom: var(--spacing-md)">
                            <h2><i class="fas fa-fire text-primary"></i> Trending Now</h2>
                            <a href="movies.html" class="text-accent">View All</a>
                        </div>

                        <!-- Dynamic movie grid -->
                        <div id="trending-grid" class="movie-grid">
                            <!-- Skeleton loaders will appear here -->
                        </div>
                    </div>
                </div>

                <!-- Right Column (Widgets) -->
                <div class="flex flex-col gap-lg">
                    <div class="widget-panel">
                        <h3><i class="fas fa-history text-primary"></i> Recent Activity</h3>
                        <div class="widget-item">
                            <i class="fas fa-eye text-accent"></i>
                            <div>
                                <div style="font-weight:600">Watched Inception</div>
                                <div style="font-size:0.8rem; color: #666">2 hours ago</div>
                            </div>
                        </div>
                        <div class="widget-item">
                            <i class="fas fa-heart text-primary"></i>
                            <div>
                                <div style="font-weight:600">Liked Interstellar</div>
                                <div style="font-size:0.8rem; color: #666">5 hours ago</div>
                            </div>
                        </div>
                    </div>

                    <div class="widget-panel" style="background: var(--primary);">
                        <h3><i class="fas fa-star"></i> Pro Membership</h3>
                        <p style="margin: 10px 0;">Upgrade to access 4K streaming and exclusive content.</p>
                        <button class="btn" style="background: white; width: 100%">Upgrade Now</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- JavaScript -->
    <script src="assets/js/api.js"></script>
    <script src="assets/js/MovieCard.js"></script>
    <script src="assets/js/SearchBar.js"></script>
    <script src="assets/js/Modal.js"></script>
    <script src="assets/js/Toast.js"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
